<!--Nome de função sempre um verbo, exemplo Grita, chora corre ... -->

<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write('<br><br>');
        document.write('<br><br>');

    }

    function  mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var ano = 2023;
    mostra("Diego tem" + (ano - 1993) + " anos");

    mostra("Renato tem" + (ano - 2018) + " anos");

    
</script>
