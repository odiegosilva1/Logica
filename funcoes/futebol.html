<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
    //A entrada do prompt é sempre texto
    //parseInt é uma fuc que converte para numero

    var vitorias = parseInt( prompt("Entre com numero de vitórias do seu time"));
    var empates = parseInt( prompt("Quantos empates?")); 

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time são " + pontos);

    
if (pontos > 28){
    mostra("Seu time esta melhor que o ano passado");
}

if (pontos < 28){   
    mostra("Seu time esta pior que o ano passado");
}

if (pontos == 28){  
    mostra("Seu time esta igual que o ano passado");
}    
</script>
