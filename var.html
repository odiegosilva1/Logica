<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>concatenação</title>
</head>
<body>

  <script>

    var ano = 2023;

    document.write("Diego tem " + (ano - 1993) + "anos" + "<br>");
    document.write("Renato nasceu em " + (ano - 2017) + "anos" + "<br>");
    document.write("Ana nasceu em " + (ano - 2021) + "anos" + "<br>");

  </script>
    
</body>
</html>
